spring.application.name=smart-research-assistant
server.port=8080

# --- PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/sra_db
spring.datasource.username=sra_user
spring.datasource.password=sra_pass

# Hibernate (dev friendly). Later we?ll switch to Flyway.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
